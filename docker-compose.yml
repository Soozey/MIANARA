services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mianara
      POSTGRES_USER: mianara_user
      POSTGRES_PASSWORD: mianara_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://mianara_user:mianara_pass@db:5432/mianara
      DJANGO_SECRET_KEY: django-insecure-change-this
      DEBUG: 1
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    environment:
      VITE_API_URL: https://mianàra.com/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5177:5173"
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data: