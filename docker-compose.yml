version: '3.8'

services:
  # Base de donnÃ©es PostgreSQL (remplace SQLite pour Docker)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: mianara
      POSTGRES_USER: mianara_user
      POSTGRES_PASSWORD: mianara_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5437:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mianara_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://mianara_user:mianara_pass@db:5432/mianara
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-default-secret-key-change-me}
      DEBUG: 1
    volumes:
      - ./backend:/app
      - django_static:/app/staticfiles
      - django_media:/app/media
    ports:
      - "8007:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

  # API Node.js (si existante)
  api:
    build:
      context: .
      dockerfile: Dockerfile.nodeapi
    depends_on:
      - db
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://mianara_user:mianara_pass@db:5432/mianara
      JWT_SECRET: ${JWT_SECRET:-change-me-please}
      PORT: 3000
    volumes:
      - ./:/app
      - /app/node_modules
    ports:
      - "3007:3000"

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
      - api
    environment:
      VITE_API_URL: http://localhost:8000/api
      VITE_NODE_API_URL: http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5177:5173"
    command: npm run dev -- --host 0.0.0.0

  # Nginx pour reverse proxy (optionnel)
  nginx:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped

volumes:
  postgres_data:
  django_static:
  django_media: